<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Side-anchored popups</title>
        <link rel="stylesheet" href="../theme/default/style.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="../lib/OpenLayers.js"></script>
        <script type="text/javascript" src="side-anchored-popups.js"></script>
    </head>
    <body onload="init()">
        <h1 id="title">Side-anchored popups</h1>
        <div id="tags">
            popup, side, anchored, leaflet
        </div>
        <p id="shortdesc">
           Attractive popups like in Leaflet.
        </p>
        <div id="map" class="smallmap"></div>
        <div id="options">
          Options:<br/>
          <label><input type="checkbox" id="show-close-button"> Close button</label><br/>
          <label>Side:
            <select id="anchor-side">
              <option value="t" selected="selected">top</option>
              <option value="r">right</option>
              <option value="b">bottom</option>
              <option value="l">left</option>
              <option value="auto-h">Automatic Horizontal</option>
              <option value="auto-v">Automatic Vertical</option>
              <option value="auto-b">Automatic Both</option>
            </select>
          </label><br/>
          Frame:
          <label><input name="frame" id="no-frame" type="radio" value="SideAnchored"> No frame (<tt>OpenLayers.Popup.SideAnchored</tt>)</label>
          <label><input name="frame" id="tip-frame" type="radio" value="TipFrame"> Tip (<tt>OpenLayers.Popup.TipFrame</tt>)</label>

        </div>
        <div id="docs">
            <p>Normally popups are anchored at their corners.</p>
            <p>This shows Leaflet-style popups which are anchored at
            the middle of a side.</p>
            <p>Look in
             <a href="side-anchored-popups.js" target="_blank">the source
            code</a>.</p>
        </div>
    </body>
</html>
